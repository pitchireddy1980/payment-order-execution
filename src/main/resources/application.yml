spring:
  application:
    name: payment-system
    
  datasource:
    url: jdbc:h2:mem:paymentdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        
  h2:
    console:
      enabled: true
      path: /h2-console
      
server:
  port: 8080
  servlet:
    context-path: /api

# API Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    
# Application Properties
payment:
  execution:
    retry-attempts: 3
    timeout-seconds: 30
  order:
    max-amount: 1000000
    min-amount: 0.01
